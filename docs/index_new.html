<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
	<title>webVR-helloworld</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html,body {
			height: 100%;
		}
		body {
			font-size: 14px;
			font-family: "Arial","Microsoft YaHei","黑体",sans-serif;
			overflow: hidden;
		}
		.main-page {
			position: relative;
			height: 100%;
		}
		.vr-btn {
			position: absolute;
			right: 18px;
			bottom: 18px;
			padding: 8px 12px;
			background-color: #00aadd;
			text-align: center;
			color: #fff;
			font-size: 14px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<section class="main-page">
		<div class="vr-btn">进入VR</div>
	</section>
</body>
<script src="./vendor/three.min.js"></script>
<script>

** author:YorkChan
** date:2017-08-18
**/
class Index {
	constructor() {
		// 初始化场景
		this.scene = new THREE.Scene();
		// 初始化相机
		this.camera = new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.1,4000);
		this.camera.position.set( 0, 0, 0 );
		this.scene.add(this.camera);

		// 初始化渲染器
		this.renderer = new THREE.WebGLRenderer({ antialias: true } );
		this.renderer.setSize(window.innerWidth,window.innerHeight);
		this.renderer.setClearColor(0x519EcB);
		this.renderer.shadowMapEnabled = true;
		this.renderer.setPixelRatio(window.devicePixelRatio);
		document.querySelector('.main-page').appendChild(this.renderer.domElement);

		this.initVR();

		this.start();

		window.addEventListener( 'resize', this.resize.bind(this), false );

		this.renderer.animate(this.update.bind(this));
	}
	start() {
		const {scene,camera} = this;
		// 创建准心
		camera.add(this.createCrosshair());
		// 创建光线
		scene.add(new THREE.AmbientLight(0xFFFFFF));
		scene.add(this.createLight());
		// 创建地面
		scene.add(this.createGround(1000,1000));


		// 创建立方体
		this.cube = this.createCube();
		scene.add(this.cube);

		this.gazeEvent = new GazeEvent();
		this.gazeEvent.watch(this.cube,() => {
			this.cube.material.opacity = 0.5;
		},() => {
			this.cube.material.opacity = 1;
		});
	}
	initVR() {
		const {renderer} = this;
		renderer.vr.enabled = true;
		navigator.getVRDisplay().then( display => {
			renderer.vr.setDevice(display[0]);
			const button = document.querySelector('.vr-btn');
			VRButton.init(display[0],button,() => button.textContent = '退出VR',() => button.textContent = '进入VR');
		}).catch(err => console.warn(err););
	}
	resize() {
		const {camera,renderer} = this;
		// 窗口调整重新调整渲染器
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}
	update() {
		const {scene,camera,renderer} = this;
		// 启动渲染
		this.cube.rotation.y += 0.01;
		this.gazeEvent.update();
		renderer.render(scene, camera);
	}
	createCrosshair () {
		// 创建准心
		const crosshair = new THREE.Mesh(new THREE.RingGeometry( 0.02, 0.04, 32 ),new THREE.MeshBasicMaterial( {
			color: 0xffffff,
			opacity: 0.5,
			transparent: true
		}));
		crosshair.position.z = -2;
		return crosshair;
	},
	createCube() {
		// 创建立方体

		const geometry = new THREE.CubeGeometry( 20,20,20);
		const material = new THREE.MeshLambertMaterial({ 
			color: 0xef6500,
			needsUpdate: true,
			opacity:1,
			transparent:true
		});
		const cube = new THREE.Mesh( geometry, material );
		cube.position.set(20,0,-50);
		cube.castShadow = true;
	}
	createLight() {
		// 创建光线
        const light = new THREE.DirectionalLight( 0xffffff, 0.3 );
		light.position.set( 50, 50, 50 );
		light.castShadow = true;
		light.shadow.mapSize.width = 2048;
		light.shadow.mapSize.height = 512;
		light.shadow.camera.near = 100;
		light.shadow.camera.far = 1200;
		light.shadow.camera.left = -1000;
		light.shadow.camera.right = 1000;
		light.shadow.camera.top = 350;
		light.shadow.camera.bottom = -350;
		return light;
	}
	createGround(width,height) {
		// 创建地平面
		const geometry = new THREE.PlaneBufferGeometry( width, height );
		const material = new THREE.MeshPhongMaterial( { color: 0xaaaaaa } );
		const ground = new THREE.Mesh( geometry, material );
		ground.rotation.x = - Math.PI / 2;
		ground.position.y = -10;
		ground.receiveShadow = true;
		return ground;
	}
}
const VRButton = {
	init(display,button,enterVR,exitVR) {
		
		if ( display ) {
			button.addEventListener('click', e => {

				display.isPresenting ? display.exitPresent() : display.requestPresent( [ { source: canvas } ] );

			});

			window.addEventListener( 'vrdisplaypresentchange', e => {

				display.isPresenting ? enterVR() : exitVR();

			}, false );

		} else {

			button.remove();

		}
	},

}
class GazeEvent {

		// 初始化射线发射源
		this.raycaster = new THREE.Raycaster();
		this.center = new THREE.Vector2();
		this.gazeList = {},this.meshList = [];
		this.Gazing = false;
		this.target = null;
	},
	watch(mesh,gazeEnter,gazeExit) {
		this.gazeList[mesh.id] = {

}
</script>
</html>
